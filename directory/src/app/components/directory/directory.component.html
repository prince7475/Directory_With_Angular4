

<h2>Student Listing</h2>

<form  id="filter">
  <label for="">Filter Student by name:</label>
  <input type="text" [(ngModel)]="terms" name="terms">
</form>

<ul id="ninja-listing">
  <li *ngFor="let student of students | filter:terms">
    <div class="single-ninja">
      <span [ngStyle]="{background: student.favColor}">{{student.favColor }} is his favColor
      </span>

    <h3>{{student.name | filter}}</h3>
    <button (click)="removeIt(student.name)">Remove</button>
    </div>
  </li>
</ul>

<form>
  <div>
    <label for="">Enter name</label>
    <input type="text" name="name" [(ngModel)]='name'>
  </div>
  <div>
    <label for="">Enter color</label>
    <input type="text" name="color" [(ngModel)] ='color'>
  </div>

  <button (click)="logIt()">Log me</button>
</form>



<style>
  .blue{color: blue;}
  .red{color:red}
  .underline{text-decoration: underline}
  </style>
